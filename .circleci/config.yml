version: 2

jobs:
  docs-build:
    docker:
      - image: circleci/node:latest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "cf:94:68:a5:ab:31:17:ab:24:6e:7b:7b:14:07:fe:79"
      - checkout
      - run:
          name: Install dependencies
          command: npm i
      - run:
          name: Build docs
          command: npm run build

      - run:
          name: Install gh-pages
          command: npm install gh-pages@2.0.1
      - run:
          name: Git config user.email
          command: git config user.email "ivan@solovev.one"
      - run:
          name: Git config user.name
          command: git config user.name "Ivan Solovev"
      - run:
          name: Deploy docs to gh-pages branch
          command: ./node_modules/.bin/gh-pages --dotfiles --message "[skip ci] Updates" --dist docs

workflows:
  version: 2
  build:
    jobs:
      - docs-build:
          filters:
            branches:
              only: master

