title: Puškica za izing (easing) funkcije
description:
  Načinite animaciju realističnijom tako što ćete izabrati pravu izing funkciju.
share:
  Izing (easing) funkcije određuju stopu promene parametra tokom vremena,
  čineći kretanje realističnije jer objekti u stvarnom životu ne započinju
  kretanje i ne zaustavljaju se trenutačno. Ova stranica vam pomaže da
  izaberete pravu izing funkciju.
font: 400,700&subset=latin,cyrillic

about: !!format
  ~Izing (easing) funkcije~ određuju stopu promene parametra tokom vremena.

  Objekti u stvarnom životu ne započinju kretanje i ne zaustavljaju se
  trenutačno, i gotovo nikada se ne kreću konstantnom brzinom. Kada otvorimo
  ladicu, najpre je pomerimo brzo, a usporimo dok izlazi napolje. Ispustite
  nešto na pod, i ono će prvo da ubrzava na dole, a zatim da se odbije nazad
  nakon udaranja u pod.

  Ova stranica vam pomaže da izaberete pravu izing funkciju.

