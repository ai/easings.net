howtos:
  name: ime izinga
  curve: Bezijer kriva izing funkcije
  js: !!code
    jQuery sa ^jQuery Easing Plugin^-om je najlakši način da se opiše animacija
    sa izingom. Unesite izing ime (kao što je `easeInCirc`) u `.animate()`
    funkciju kao treći argument ili upotrebite kao vrednost opcije `easing`.
  scss: !!code
    Sass/SCSS može takođe da opiše animacije! Compass uklanja prefikse pre
    `transition` <nobr>i `animation`</nobr> svojstva, a ^Compass Ceaser^ plugin
    vam dozvoljava da predate izing funkciju zadatu sa imenom (bez preciziranja
    tačnih Bezijerovih kriva).
  css: !!code
    CSS svojstva `transition` i `animation` dozvoljavaju da izaberete izing
    funkciju.
  css_bad:
    Nažalost, ova svojstva ne podržavaju sve izinge i morate da precizirate
    željenu izing funkciju sami (kao Bezijerovu krivu).
  css_help:
    Izaberite izing funkciju da biste prikazali njenu notaciju kao Bezijerove
    krive.

easing:
  all_easings: Sve funkcije
  no_css: !!code
    Nažalost, ovakvu izing funkciju nije moguće odrediti u CSS.
    Koristite JavaScript ili specijalni `@keyframes` u CSS Animation.
  edit: ^Uredite^ na cubic-bezier.com.

