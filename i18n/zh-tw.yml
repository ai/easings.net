about: !!format
  ~Easing公式~ 指定動畫效果在執行時的速度，讓它看起來更加真實。

  真實的物件是照著一定節奏移動，不會一開始就移動很快。
  像當我們打開抽屜時，我們首先會加速，然後慢下來。當某個東西往下掉時，它首先是越掉越快，撞到地上然後彈回來，最後才又回到地板。

  本頁可以在每次你需要時，幫助你找到想要的公式。

easings:
  css: 可放在任何地方
  js: 只能放在JavaScript中

howtos:
  name: Easing公式名稱
  curve: Easing公式的效果曲線圖
  js: !!code
    使用 jQuery 加上^jQuery Easing 外掛^ 是套用Easing公式最簡單的方式. 你只需要指定Easing公式名稱給 `.animate`方程式當做第三個參數或是 `easing` 的鍵值。
  scss: !!code
    Sass/SCSS 幫助你描述動畫. Compass 除去了CSS屬性 `transition` 和 `animation` 的前綴字元，還有 ^Compass Ceaser^ 外掛允許你直接指定Easing公式名稱來套用Easing公式。
  css: !!code
    CSS 屬性 `transition` 和 `animation` 允許你指定Easing公式。
  css_bad:
    不幸的是，他們不支持所有的Easing公式，所以你必須設定效果曲線來套用Easing公式。
  css_help:
    選取Easing公式以顯示效果曲線。

