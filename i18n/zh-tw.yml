title: 緩動函數 (Easing function) 小抄
description:
  使用正確的緩動函數，讓動畫更加真實。
share:
  緩動函數指定了動畫效果在執行時的進度，讓它看起來更加真實。現實生活中的物體不會以等速移動，也不會突然開始或停止。
  本頁可以在每次你需要時，幫助你找到想要的函數。

about: __format
  ~~緩動函數 (Easing function)~~ 能夠調整數值變化的速度。

  現實生活中的物體不會以等速移動，也不會突然開始或停止。例如我們打開抽屜時，首先會加速，
  然後慢下來。又或是當某個物體由高處往下掉時，首先是越掉越快，撞到地上彈回，最後才又回到地板。

  本頁可以在每次你需要時，幫助你找到想要的函數。

