  postcss:
    text:
      在 PostCSS 中，使用緩動函數就方便多了。
      這個插件 ^postcss-easings^ 能夠將這個網頁的函數名稱轉換為貝茲曲線數值，您只需要輸入名稱就好了。
    explanation: 等同於 CSS 的程式碼。
    disabled: 
      很不幸的，這個函數不能透過 PostCSS 插件設定。請使用上方的 {{@keyframes}} 來實現。

  gradient:
    name: 漸層
    text: 您可以使用 ^postcss-easing-gradients^ 來繪製漸層。

