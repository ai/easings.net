title: Шпаргалка функцій пом`якшення (easing)
description:
  Зроби анімацію більш реалістичною, підібравши потрібну пом`якшуючу функцію
  (easing).
share:
  Функція пом`якшення (easing) визначає швидкість протікання анімації, роблячи її
  більш реалістичною, тому що реальні речі не починають рухатися миттєво і
  з постійною швидкістю. Цей сайт допоможе підібрати потрібну
  пом`якшуючу фінкцію.

about: __format
  ~~Функція пом`якшення (easing)~~ визначає швидкість перетікання анімації, роблячи її
  більш реалістичною.

  Реальні речі не починають рухатися миттєво та з постійною швидкістю.
  Відкриваючи ящик столу, ми спочатку прискорюємо його, а лише на другій
  половині шляху — гальмуємо. Коли щось падає, то спочатку воно прискорюється, а відбившись від підлоги — підстрибує вгору.

  Цей сайт допоможе підібрати потрібну функцію пом`якшення.

