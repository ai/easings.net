howtos:
  name: jméno easing funkce
  curve: Bezierova křivka easing funkce
  js: !!code
    Nejsnažší cestou jak popsat animaci s easing efektem je jQuery s 
    ^jQuery Easing Pluginem^. Do metody `.animate()` zadejte jako třetí 
    parametr jméno easing funkce (např. `easeInCirc`) nebo jej použijte 
    jako hodnotu parametru `easing`.
  scss: !!code
    Také Sass/SCSS mohou definovat animace! Compass odstraňuje přepony 
    vlastností `transition` a `animation` a <nobr>^Compass Ceaser^</nobr>
    plugin vám umožní zadat easing funkci dle jména (aniž byste museli 
    přesně specifikovat Bezierovu křivku).
  css: !!code
    CSS vlastnosti `transition` a `animation` vám umožní vybrat easing funkci.
  css_bad:
    Naneštěstí nejsou podporovány všechny easing funkce, proto 
    musíte požadovanou easing funkci definovat sami (jako Bezierovu křivku).
  css_help:
    Pro zobrazení popisu Bezierovy křivky vyberte easing funkci.

