title:
  Tahák Easing funkcí
description:
  Vytvářejte realističtější animace výběrem správné easing funkce.
share:
  Easing funkce definují rychlost animace tak, aby byl 
  pohyb přirozenější. Skutečné objekty se nepohybují konstantní 
  rychlostí a nezrychlují a nezpomalují okamžitě. Tato stránka 
  vám pomůže vybrat správnou easing funkci.

about: !!format
  ~Easing funkce~ definují úrověň změny parametru v čase.
  
  Objekty reálného života nezrychlují a nezastavují okamžitě a téměř nikdy se
  nepohybují konstantní rychlostí. Když otevřeme šuplík, nejdříve se pohybuje 
  rychle a jak se otevírá zpomaluje. Upusťe něco na zem a ono to nejprve bude 
  zrychlovat dolů a po nárazu na zem se odrazí zpět nahoru.

  Tato stránka vám pomůže vybrat správnou easing funkci.
