share:
  تحدد ال Easing functions سرعة الحركات (animations)
  لجعل حركتها أكثر واقعية. ففي الواقع، لا تتحرك الأشياء
  بسرعة ثابتة، و حركتها لا تبدأ أو تنهي لحظياً.
  هذه الصفحة تساعدك على إختيار ال easing function المناسبة.

about: __format
  ~~Easing functions~~ هي دوال تحدد معدل تغيير خاصية أو قيمة مع الزمن.

  الأشياء في الواقع لا تيدأ أو توقف حركتها فجأة، وغالبا لا تتحرك بسرعة ثابتة.
  عندما نفتح درجاً، فإننا نحركه بسرعة في البداية، ثم ننقص السرعة أثناء خروجه.
  أسقط شيئا وستراه يتسارع للأسفل، ثم يرتد للأعلى بعد اصطدامه بالأرض.

  هذه الصفحة تساعدك على إختيار ال easing function المناسبة.

