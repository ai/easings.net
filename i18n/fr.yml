title: Antisèche pour les courbes d'accélérations (easing functions)
description:
  Faites des animations plus réalistes en utilisant les bonnes courbes d'accélérations.
share:
  Les courbes d'accélérations (easing functions) décrivent la vitesse d'une animation pour rendre le mouvement plus naturel.
  Dans la vie, les objets ne se déplacent pas à une vitesse constante, tout comme ils ne s'arrêtent pas instantanément.
  Cette page vous aide à choisir les bonnes courbes d'accélérations.

about: __format
  ~Les courbes d'accélérations (easing functions)~ décrivent la vitesse à laquelle un paramètre change en fonction du temps.

  Dans la vie, les objets ne s'arrêtent pas instantanément, et ne bougent presque jamais à vitesse constante.
  Lorsque nous ouvrons un tiroir, nous le déplaçons d'abord rapidement puis de plus en plus lentement jusqu'à ce qu'il sorte.
  Faites tomber quelque chose au sol, il va premièrement accélérer vers le sol puis rebondir.

  Cette page vous aide à choisir les bonnes courbes d'accélérations.

