title: Easing Functions Guide de référence
description:
  Créez des animations plus réalistes uniquement en utilisant une
  fonction prédefinie.
share:
  Easing function précise la vitesse d’exécution d’une animation
  pour la rendre plus réaliste. Un objet réel ne commence pas son mouvement
  instantanément et à vitesse constante. Cette page permet de choisir
  la fonction désirée.

about: !!format
  ~Easing function~ précise la vitesse d’exécution d’une animation
  pour la rendre plus réaliste.

  Un objet réel ne commence pas son mouvement instantanément et à vitesse
  constante. Lorsque nous ouvrons un tiroir, nous devons d’abord indiquer
  son accélération puis sa décélération. Lorsque quelque chose tombe, sa vitesse
  de chute va de plus en plus vite puis, lorsqu’il touche le sol il rebondit.

  Cette page permet de choisir la fonction désirée.

easings:
