title: Funciones Easing Guía de Referencia
description:
  Cree animaciones más realistas escogiendo la función `easing` correcta.
share:
  La función `easing` especifica la velocidad del progreso de la animación
  para hacerla más realista. El objeto real no comienza su movimiento
  instantáneamente y de manera constante. Esta página le ayudará a escoger
  la función deseada.

about: !!format
  La ~función easing~ especifica la velocidad de la animación para hacerla
  más realista.

  El objeto real no comienza su movimiento instantáneamente y de manera constante.
  Cuando abrimos el cajón, primero le damos aceleración, y después lo frenamos. Cuando
  algo se cae, primero baja rápidamente y después de alcanzar el suelo rebota.

  Esta página le ayudará a escoger la función deseada.

