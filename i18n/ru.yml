title: Шпаргалка функций плавности (easing)
description:
  Сделай анимацию более реалистичной, подобрав нужную смягчающую функцию
  (easing).
share:
  Функция плавности (easing) определяет скорость течения анимации, делая её
  более реалистичной, так как реальные вещи не начинают двигаться мгновенно
  и с постоянной скоростью. Этот сайт поможет подобрать нужную
  смягчающую функцию.

about: __format
  ~~Функция плавности (easing)~~ определяет скорость течения анимации, делая её
  более реалистичной.

  Реальные вещи не начинают двигаться мгновенно и с постоянной скоростью.
  Открывая ящик стола, мы в начале ускоряем его, а затем тормозим.
  При падении мячик постоянно ускоряется, а после удара об пол — слегка подпрыгивает.

  Этот сайт поможет подобрать нужную функцию плавности.

