title: Шпаргалка по функциям плавности (easing)
description:
  Сделайте анимацию более реалистичной, подобрав нужную функцию плавности (easing).
share:
  Функция плавности (easing) определяет скорость анимации, делая её
  более реалистичной. Объекты в реальности не движутся с постоянной скоростью,
  не начинают движение и не останавливаются в одно мгновение. Этот сайт поможет
  подобрать нужную функцию плавности.

about: __format
  ~~Функция плавности (easing)~~ определяет скорость течения анимации, делая её
  более реалистичной.

  Объекты в реальной жизни не начинают двигаться мгновенно и с постоянной скоростью.
  Открывая ящик стола, мы в начале ускоряем его, а затем тормозим.
  Уроните что-нибудь на пол, оно сначала ускорится вниз, а затем отскочит вверх после удара об пол.

  Этот сайт поможет подобрать нужную функцию плавности.

