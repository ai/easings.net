about: !!format
  ~Easing funktion~ angiver hvordan animationen forløber for at gøre den mere realistisk.

  Objektet begynder ikke at bevæge sig med det samme og med en konstant hastighed. Når vi åbner en skuffe accellererer vi først bevægelsen, og så bremser vi den ned. Når noget falder, ryger det ned hurtigere og hurtigere, og så hopper det op igen efter det har ramt gulvet.

  Denne side hjælper dig med at finde den rette easing funktion.

