howtos:
  name: easing naam
  curve: easing Bézierkromme
  js: !!code
    jQuery met de ^jQuery Easing Plugin^ is de makkelijkste manier om animaties met easing te maken. Geef de easing naam (bijvoorbeeld `easeInCirc`) door aan de `.animate()` functie als derde argument, of gebruik het als de waarde van de `easing` optie.
  scss: !!code
    Sass/SCSS ondersteund de animaties ook! Compass verwijderd de prefixes voor de `transition` en `animation` properties, en met de <nobr>^Compass Ceaser^</nobr> plugin kunnen de easing functies ook op naam worden gebruikt (zonder de exacte Bézierkromme).
  css: !!code
    CSS properties `transition` en `animation` staan het gebruik van de easing functies toe.
  css_bad:
    Helaas, worden niet alle easing functies ondersteund en moeten gewenste easing functies zelf worden gemaakt (zoals een Bézierkromme).
  css_help:
    Selecteer een easing functie om de Bézierkromme notatie te zien.

