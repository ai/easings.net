title: Easing Functies Cheat Sheet
description:
  Maak animaties realistischer door de juiste easing functie te kiezen.
share:
  Easing functies specificeren de snelheid van de animatie om de beweging natuurlijker te maken. Echte objecten bewegen niet in een constante snelheid en starten en stoppen niet direct. Deze pagina helpt je om de juiste easing functie te kiezen.

about: !!format
  ~Easing functies~ specificeren de mate van verandering in de tijd weer.

  Objecten in het dagelijks leven bewegen niet in een constante snelheid en starten en stoppen niet direct. Bij het openen van een lade gebeurd dit eerst snel en langzamer zodra deze bijna geopend is. Laat iets op de grond vallen en het zal eerst versnellen naar beneden en na het raken van de grond terug stuiteren.

  Deze pagina helpt bij het kiezen van de juiste easing functie.

