title: Guia de funções de atenuação
description:
  Faça animações mais realistas utilizando a função de atenuação mais apropriada.
share:
  As funções de atenuação usam a velocidade da animação
  de modo a tornar o movimento mais natural. Os objectos na vida real não se movem
  a uma velocidade constance, e não começam e param num instante.
  Esta página ajudá-lo-á a escolher a melhor função de atenuação.

about: !!format
  ~Funções de atenuação~ especificam a variação de um parâmetro
  ao longo do tempo.

  Os objectos na vida real não começam e param instantaneamente, e quase nunca
  se movem a uma velocidade constante. Quando abrimos uma gaveta, começamos com um movimento rápido,
  e vamos abrandando à medida que vamos abrindo. Quando deixamos cair algo, o objecto
  inicialmente acelera durante a queda, e depois resalta ao atingir o chão.

  Esta página ajudá-lo-á a escolher a melhor função de atenuação.

