howtos:
  name: nome da função de atenuação
  curve: curva de Bezier
  js: !!code
    jQuery com o ^jQuery Easing Plugin^ é fácil de descrever
    a animação com atenuação. Passamos o nome da função (por exemplo `easeInCirc`)
    para a função `.animate()` como o terceiro argumento, ou usando como o valor
    da opção `easing`.
  scss: !!code
    Sass/SCSS também podem descrever animações! O Compass remove prefixos antes
    das propriedades `transition` e `animation`, <nobr>e o
    plugin ^Compass Ceaser^</nobr> permite passar o nome da função de atenuação
    (sem especificar exactamente as curvas de Bezier).
  css: !!code
    As propriedade CSS `transition` e `animation` permitem escolher a função
    de atenuação.
  css_bad:
    Infelizmente, não suportam todas as transições e terá que
    especificar a função de atenuação desejada (como uma curva Bezier).
  css_help:
    Escolha uma função de atenuação para mostrar a notação da curva de Bezier.

easing:
  all_easings: Todas as atenuações
  no_css: !!code
