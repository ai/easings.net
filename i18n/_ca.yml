howtos:
  name: nom easing
  curve: corba Bezier de l'easing
  js: !!code
    jQuery amb ^jQuery Easing Plugin^ és la forma més senzilla de definir una
    animació amb 'easing'. Únicament necessita ajustar el nom 'easing' al mètode
    `.animate` com tercer argument o la key `easing`.
  scss: !!code
    Sass/SCSS l'ajuden a definir l'animació. Compass elimina els prefixes previs
    a les propietats `transition` i `animation` i el plugin ^Compass Ceaser^
    permet fixar l'easing per el seu nom (sense corbes Bezier).
  css: !!code
    Les propietats CSS `transition` i `animation` li permeten fixar la funció
    'easing'.
  css_bad:
    Desgraciadament, no estan tots suportats i haurà de fixar la funció
    amb corba Bezier.
  css_help:
    Seleccioni 'easing' per mostrar la seva descripció en la corba Bézier.

