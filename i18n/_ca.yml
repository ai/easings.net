title: Funcions Easing Guia de Referència
description:
  Creï animacions més realistes triant la funció 'easing' correcta.
share:
  La funció 'easing' especifica la velocitat de progrés de l'animació
  per fer-la més realista. L'objecte real no comença el seu movimient
  de forma instantània i de manera constant. Aquesta pàgina l'ajudarà a
  triar la funció desitjada.

about: !!format
  La ~funció easing~ especifica la velocitat de l'animació per fer-la
  més realista.

  L'objecte real no comença el seu movimient de forma instantània i de manera
  constant. Quan obrim el calaix, primer li donem acceleració, i després
  el frenem. Quan alguna cosa cau, primer baixa ràpidament i després d'arribar
  a terra rebota.

  Aquesta pàgina l'ajudarà a triar la funció desitjada.

