title: Danh Sách Các Hàm Gia Tốc
description:
  Tạo ra các hiệu ứng chuyển động thực tế hơn bằng cách chọn đúng hàm gia tốc.
share:
  Các hàm gia tốc đưa ra tốc độ cho các hiệu ứng
  giúp tạo ra chuyển động tự nhiên, mượt mà hơn. Các đối tượng trong thực tế
  không phải lúc nào cũng chuyển động đều và cũng không khởi
  đầu hay kết thúc tức thì.
  Trang web này sẽ giúp bạn chọn ra hàm gia tốc phù hợp nhất.

about: __format  
  ~~Các hàm gia tốc (easing functions)~~ xác định độ thay đổi của các thuộc tính theo thời gian.

  Các đối tượng trong thực tế không bao giờ khởi đầu hay kết thúc một cách đột
  ngột, và cũng không di chuyển với tốc độ cố định. Khi bạn mở một ngăn kéo, 
  ban đầu ta kéo nó nhanh, sau đó chậm dần cho đến khi mở ra hoàn toàn. 
  Khi thả một vật gì đó xuống sàn nhà, nó sẽ bật ngược lại với độ cao thấp hơn, 
  và cứ bật như vậy, mỗi lần độ cao lại giảm đi cho tới khi đứng im.

  Trang web này sẽ giúp bạn chọn ra hàm gia tốc phù hợp để diễn tả đối tượng của mình.

