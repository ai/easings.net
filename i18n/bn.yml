title: ইজিং ফাংশন এর চিট শীট
description:
  সঠিক ইজিং ফাংশন বাছাই করে অ্যানিমেশনগুলিকে আরও বাস্তবসম্মত করুন৷
share:
  ইজিং ফাংশন অ্যানিমেশনের গতি নির্দিষ্ট করে 
  গতিবিধিকে আরও স্বাভাবিক করতে। বাস্তব বস্তু শুধু নড়াচড়া করে না
  স্থির গতিতে, এবং তাৎক্ষণিকভাবে শুরু বা থামবেন না।
  এই পৃষ্ঠাটি আপনাকে সঠিক ইজিং ফাংশন বেছে নিতে সাহায্য করে।

about: __format
  ~~ইজিং ফাংশন~~ সময়ের সাথে সাথে একটি প্যারামিটারের পরিবর্তনের হার নির্দিষ্ট করে।

  বাস্তব জীবনের বস্তুসমুহ তাৎক্ষণিকভাবে  শুরু এবং বন্ধ হয় না, এবং প্রায় কখনই নয়
  একটি স্থির গতিতে চলুন। যখন আমরা একটি ড্রয়ার খুলি, আমরা প্রথমে এটিকে দ্রুত খুলি,
  এবং এটি বেরিয়ে আসার সাথে সাথে এটিকে ধীরে খুলে থাকি। মেঝেতে কিছু ফেললে, 
  এবং প্রথমে তা নীচের দিকে ত্বরণ প্রাপ্ত হবে এবং তারপরে মেঝেতে আঘাত করার
  পরে তা আবার উপরে উঠে আসবে।

  এই পৃষ্ঠাটি আপনাকে সঠিক ইজিং ফাংশন বেছে নিতে সাহায্য করে।.

