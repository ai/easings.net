title: 缓动函数速查表
description:
  使用正确的缓动函数，让动画效果更加真实。
share:
  缓动函数可以自定义动画的速度使得物体的移动更加自然。现实生活中，物体当然不是匀速移动，同样也不会立刻启动或结束。
  这个页面将帮助你选择正确的缓动函数。

about: __format
  ~~缓动函数~~ 通过时间的变化控制参数值变化的速率。

  现实生活中，物体并不是突然启动或者停止，当然也不可能一直保持匀速移动。就像我们打开抽屉的过程那样，刚开始拉的那一下动作很快，但是当抽屉被拉出来之后我们会不自觉的放慢动作。掉落在地板上的东西，一开始下降的速度很快，后来就会在地板上来回反弹直到停止。

  这个页面将帮助你选择正确的缓动函数。

