title: イージング関数チートシート
description: 適切なイージング関数を選択して、アニメーションをよりリアルにします。
share: イージング関数はアニメーションの速度を指定して、動きをより自然にします。現実のオブジェクトは単に一定の速度で動かず、即座に動いたり止まったりしません。このページは、適切なイージング関数の選択に役立ちます。

about: __format
  ~~イージング関数~~は、時間の経過に伴うパラメーターの変化率を指定します。

  現実の物体は、即座に動いたり停止したりすることはなく、一定の速度で動くこともほとんどありません。引き出しを開けるとき、私たちは最初に引き出しをすばやく引き出し、それが外に出てくるにつれてゆっくりと動かします。床に向けてなにかを（例えばペンのような）放すと、最初に重力によって下に向かって加速し、床に当たった後上に跳ね返ります。

  あなたの必要なイージングを選択して、あなたのプロジェクトの中で使用してみてください。

