about: !!format
  ~Easing-funktionen~ angiver hvordan animationen forløber for at gøre den mere
  realistisk.

  Objekter begynder ikke at bevæge sig med det samme eller med en konstant
  hastighed. Når vi åbner en skuffe er første del af bevægelsen hurtig, og så
  bremser vi den ned. Når noget falder, ryger det ned hurtigere og hurtigere,
  og så hopper det op igen efter det har ramt gulvet.

  Denne side hjælper dig med at finde den rette easing-funktion.

