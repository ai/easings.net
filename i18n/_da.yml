howtos:
  name: easing-navn
  curve: easing-funktionens Bezierkurve
  js: !!code
    jQuery med ^jQuery Easing Plugin^ er den letteste måde at angive en
    animation med easing. Kald metoden `.animate` med easing-navnet (f.eks. `easeInCirc`) som tredje argument
    eller som værdi af `easing`-parametret.
  scss: !!code
    Sass/SCSS hjælper dig med at angive animationer. Compass fjerner
    de nødvendige prefixes før `transition` og `animation` egenskaber, og med
    ^Compass Ceaser^ plugin kan du sætte easing-funktioner vha. deres navn
    (uden at angive specifikke Bezierkurver).
  css: !!code
    CSS-egenskaberne `transition` og `animation` giver dig mulighed for at vælge
    en easing-funktion.
  css_bad:
    Desværre understøtter de ikke alle easing-funktioner, og du kan blive nødt til
    at definere dem via Bezier-kurver.
  css_help:
    Vælg easing-funktion for at se beskrivelsen sammen med en Bezierkurve.

easing:
  all_easings: Alle easing-funktioner
  no_css: !!code
    Desværre, CSS understøtter ikke denne easing-funktion. Men du kan bruge den i
    JavaScript eller en speciel CSS-animation vha. `@keyframes`.
  edit: ^Rediger^ på cubic-bezier.com.

