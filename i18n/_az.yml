about: !!format
  ~Yumşaqlıq funksiyası (easing)~ animasiyanı daha təbii etmək üçün onun
  cərəyan cürətini müəyyən edir.

  Təbiətdə heç bir şey dərhal və bərabər sürətlə hərəkət etmir.
  Məsələn, əgər bir yeşiyin qapağını açırıqsa biz əvvəlcə onu
  artan təcillə açırıq, daha sonra sürəti azaldaraq hərəkəti
  saxlayırıq. Əgər bir şey yerə düşərsə, əvvəlcə sürəti artaraq
  yerə düşür, yerə dəydikdən sonra bir az yuxarı tullanır.

  Bu saytdan siz müxtəlif yumşaqlıq funksiyalarını seçə bilərsiniz.

