howtos:
  name: funksiyanın adı
  curve: Bezye əyrisi funksiyaları
  js: !!code
    ^jQuery Easing Plugin^ əlavə etməklə yumşaqlıq funksiyası üzrə animasiyanı
    tərtib etmək daha rahat olar. Bundan sonra `.animate` funksiyasında üçüncü
    arqument olaraq yalnız funksiyanın adını göstərmək kifayətdir.
  scss: !!code
    Sass və SCSS animasiyaları tərtib etmək daha asandır - Compass
    `transition` <nobr>və `animation`</nobr> xassələrinin önündəki
    prefixlərdən bizi azad edir. ^Compass Ceaser^ ilə isə funksiyanın
    adını Bezye əyrisi olmadan belə göstərmək mümkündür.
  css: !!code
    CSS-də `transition` və `animation` xassələri yumşaqlıq funksiyasını
    göstərməyə imkan verir.
  css_bad:
    Təəssüf ki, heç də bütün funksiyalar mövcud deyil, onları Bezye
    əyrisi olaraq göstərmək lazımdır.
  css_help:
    Bezye əyrisi olaraq onu necə tərtib etməyi görmək üçün, funksiyanı
    seçin.

easing:
  all_easings: Bütün funksiyalar
