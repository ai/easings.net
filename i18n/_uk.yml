title: Шпаргалка функцій пом'якшення (easing)
description:
  Зроби анімацію більш реалістичною, підібравши потрібну зм'якшуючу функцію
  (easing).
share:
  Функція пом'якшення (easing) визначає швидкість течії анімації, роблячи її
  більш реалістичною, тому що реальні речі не починають рухатися миттєво і
  з постійною швидкістю. Цей сайт допоможе кожен раз підібрати потрібну
  зм'якшуючу функцію.
font: 400,700&subset=latin,cyrillic

about: !!format
  ~Функція пом'якшення (easing)~ визначає швидкість течії анімації, роблячи її
  більш реалістичною.

  Реальні речі не починають рухатися миттєво і з постійною швидкістю.
  Якщо ми відкриваємо ящик столу, то спочатку прискорюємо його, а на другій
  половині шляху — гальмуємо. Якщо щось впало, то спочатку воно летить все
  швидше і швидше, а вдарившись об підлогу — трохи підстрибує вгору.

  Цей сайт допоможе кожен раз підібрати потрібну функцій пом'якшення.

