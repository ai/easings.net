howtos:
  name: ім'я пом'якшення
  curve: крива Безьє пом'якшення
  js: !!code
    Найпростіше малювати анімації за функцією пом'якшення використовуючи
    jQuery, додавши ^jQuery Easing Plugin^. Після цього треба лише вказати ім'я
    пом'якшення у методі `.animate` третім аргументом або через ключ `easing`.
  scss: !!code
    У Sass і SCSS анімації описувати набагато простіше — Compass позбавляє
    від префіксів перед властивостями `transition` і `animation`, а розширення
    ^Compass Ceaser^ дозволить вказувати функцію усунення просто по імені,
    без кривих Безьє.
  css: !!code
    В CSS властивості `transition` і `animation` дозволяють вказувати функцію
    пом'якшення.
  css_bad:
    На жаль, доступні не всі функції і найчастіше вказувати їх треба через
    криву Безьє.
  css_help:
    Виберіть функцій пом'якшення, щоб побачити, як її описати через криву
    Безьє.

