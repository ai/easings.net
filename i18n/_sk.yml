howtos:
  name: názov easing funkcie
  curve: Beziérova krivka funkcie
  js: !!code
    jQuery s ^jQuery Easing Pluginom^ je najľahší spôsob ako definovať
    animáciu s easing funkciou. Stačí určiť názov easing funkcie (napr.
    `easeInCirc`) ako tretí parameter funkcie `.animate()` alebo ho
    použiť ako hodnotu pre parameter `easing`.
  scss: !!code
    Ak popri Sass/SCSS používate aj Compass, nebudete sklamaný. Stačí
    použiť ^Compass Ceaser^ plugin a ten vám dovolí pre `transition`
    a `animation` používať len názov easing funkcií namiesto určovania
    konkretnej Beziérovej krivky.
  css: !!code
    CSS vlastnosti `transition` a `animation` vám dovoľujú použiť easing
    funkcie.
  css_bad:
    Bohužiaľ, podporujú len základné easing funkcie a tak niektoré musíte
    špecifikovať pomocou Beziérovej krivky danej easing funkcie.
  css_help:
    Po kliku na vybranú easing funkciu sa zobrazí jej Beziérova krivka.

easing:
  all_easings: Všetky easing funkcie
  no_css: !!code
