title: Ťahák na easing funkcie
description:
  Tvorte realistickejšie animácie použitím správnych easing funkcií.
share:
  Easing funkcie určujú rýchlosť animácie aby pohyb vyzeral
  prirodzenejšie. Reálne objekty sa nepohybujú konštantnou
  rýchlosťou a ich počiatok a koniec je postupný. Táto stránka
  vám pomôže vybrať správnu easing funkciu.

about: !!format
  ~Easing funkcie~ určujú rýchlosť zmeny parametru v priebehu času.

  Reálne objekty sa nepohybujú konštantnou rýchlosťou a ich počiatok
  a koniec je postupný. Keď otvárame šuflík, z počiatku ho otvárame
  rýchlo a postupne spomaľujeme. Keď predmet padne na zem, najprv
  zrýchľuje a po dopade začne skákať.

  Táto stránka vám pomôže vybrať správnu easing funkciu, ktorá najlepšie
  zodpovedá realite.

