howtos:
  name: nome easing
  curve: curva di Bezier easing
  js: !!code

    jQuery con il plugin ^jQuery Easing^ è il modo più semplice per impostare
    le animazioni con easing. Hai solo bisogno di inserire il nome dell'easing
    nella funzione `.animate` come terzo parametro o come chiave `easing`.
  scss: !!code
    Sass/SCSS ti aiuta a impostare le animazioni. Compass rimuove i prefissi
    prima delle proprietà `transition` e `animation`, il plugin ^Compass Ceaser^
    ti permette di impostare l'easing con il suo nome (senza curve di Bezier).
  css: !!code
    Le proprietà CSS `transition` and `animation` ti permettono di impostare l'easing.
  css_bad:
    Sfortunatamente, il loro supporto non è per tutte le easing, per questo devi
    impostare funzioni tramite la curva di Bezier.
  css_help:
    Seleziona l'easing per mostrare la descrizione in curva di Bezier.

