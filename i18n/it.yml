about: !!format
  ~La funzione Easing~ specifica la velocità delle accellerazioni di un'animazione,
  rendendola più realistica.

  Un oggetto nella realtà non inizia istantaneamente il
  suo movimento e ad una frequenza costante. Quando apriamo il cassetto, prima gli
  imprimiamo un'accellerazione e poi lo facciamo rallentare. Quando qualcosa cade,
  per prima cosa scende sempre più veloce, fino a che non rimbalza indietro quando
  colpisce il pavimento.

  Questa pagina ti aiuta ogni volta a scegliere la funzione easing desiderata.

easings:
  css: Disponibile ovunque
