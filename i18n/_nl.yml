title: Easing-Functies Cheat Sheet
description:
  Maak animaties realistischer door de juiste easing-functie te kiezen.
share:
  Easing-functies beïnvloeden de snelheid van een animatie, om de beweging
  natuurlijker te laten lijken. De snelheid van fysieke objecten is niet constant,
  en hun beweging begint en stopt niet direct. Deze pagina helpt je de juiste
  easing-functie te kiezen.

about: !!format
  ~Easing-functies~ bepalen de mate van verandering van een waarde, gedurende een
  bepaalde periode.

  Objecten in het dagelijks leven bewegen niet met een constante snelheid, en hun
  beweging begint en stopt niet direct. Als je een lade opent, gaat dit in eerste
  instantie snel; echter, zodra de lade bijna geopend is, vertraagt de beweging.
  Laat iets op de grond vallen en het zal eerst steeds sneller vallen, maar na de
  grond te raken stuitert het terug.

  Deze pagina helpt je bij het kiezen van de juiste easing-functie.

