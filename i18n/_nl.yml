howtos:
  name: easing-naam
  curve: easing-Bézierkromme
  js: !!code
    jQuery met de ^jQuery Easing Plugin^ is de makkelijkste manier om animaties
    met easing te maken. Geef de easing-naam (bijvoorbeeld `easeInCirc`) door
    aan de `.animate()`-functie als derde argument, of gebruik het als de waarde
    van de `easing`-optie.
  scss: !!code
    Sass/SCSS ondersteunt de animaties ook! Compass verwijdert de prefixes voor
    de `transition`- en `animation`-properties, en met de
    <nobr>^Compass Ceaser^</nobr>-plugin kunnen de easing-functies ook bij naam
    worden gebruikt, zonder de exacte Bézierkromme te kennen.
  css: !!code
    De CSS-properties `transition` en `animation` staan het gebruik van de
    easing-functies toe.
  css_bad:
    Helaas worden niet alle easing-functies ondersteund, en moet je de gewenste
    easing-functie zelf speciferen, met behulp van een Bézierkromme.
  css_help:
    Selecteer een easing-functie om de Bézierkromme-notatie te zien.

