- name: easeInSine
  css:  cubic-bezier(0.12, 0, 0.39, 0)
  maths: |-2
      return 1 - Math.cos((x * Math.PI) / 2);
  formula: f(t) = 1 - cos(\frac{t\pi}{2})
- name: easeOutSine
  css:  cubic-bezier(0.61, 1, 0.88, 1)
  maths: |-2
      return Math.sin((x * Math.PI) / 2);
  formula: f(t) = sin(\frac{t\pi}{2})
- name: easeInOutSine
  css:  cubic-bezier(0.37, 0, 0.63, 1)
  maths: |-2
    return -(Math.cos(Math.PI * x) - 1) / 2;
  formula: f(t) = -\frac{cos(t\pi) - 1}{2}
- name: easeInQuad
  css:  cubic-bezier(0.11, 0, 0.5, 0)
  maths: |-2
    return x * x;
  formula: f(t) = t^{2}
- name: easeOutQuad
  css:  cubic-bezier(0.5, 1, 0.89, 1)
  maths: |-2
    return 1 - (1 - x) * (1 - x);
  formula: f(t) = 1 - (1-t)^{2}
- name: easeInOutQuad
  css:  cubic-bezier(0.45, 0, 0.55, 1)
  maths: |-2
    return x < 0.5 ? 2 * x * x : 1 - Math.pow(-2 * x + 2, 2) / 2;
  formula:   f(t) =
      \begin{cases}
      2t^{2},  & t \le \frac{1}{2} \\
      1 - \frac{(2-2t)^{2}}{2} & t \geq \frac{1}{2}
      \end{cases}
- name: easeInCubic
  css:  cubic-bezier(0.32, 0, 0.67, 0)
  maths: |-2
    return x * x * x;
  formula: f(t) = t^{3}
- name: easeOutCubic
  css:  cubic-bezier(0.33, 1, 0.68, 1)
  maths: |-2
    return 1 - Math.pow(1 - x, 3);
  formula: f(t) = 1 - (1-t)^{3}
- name: easeInOutCubic
  css:  cubic-bezier(0.65, 0, 0.35, 1)
  maths: |-2
    return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
  formula: f(t) =
      \begin{cases}
      4t^{3},  & t \le \frac{1}{2} \\
      1 - \frac{(2-2t)^{3}}{2} & t \geq \frac{1}{2}
      \end{cases}
- name: easeInQuart
  css:  cubic-bezier(0.5, 0, 0.75, 0)
  maths: |-2
    return x * x * x * x;
  formula: f(t) = t^{4}
- name: easeOutQuart
  css:  cubic-bezier(0.25, 1, 0.5, 1)
  maths: |-2
    return 1 - Math.pow(1 - x, 4);
  formula: f(t) = 1 - (1 - x)^{4}
- name: easeInOutQuart
  css:  cubic-bezier(0.76, 0, 0.24, 1)
  maths: |-2
    return x < 0.5 ? 8 * x * x * x * x : 1 - Math.pow(-2 * x + 2, 4) / 2;
  formula: f(t) =
      \begin{cases}
      8t^{4},  & t \le \frac{1}{2} \\
      1 - \frac{(2-2t)^{4}}{2} & t \geq \frac{1}{2}
      \end{cases}
- name: easeInQuint
  css:  cubic-bezier(0.64, 0, 0.78, 0)
  maths: |-2
    return x * x * x * x * x;
  formula: f(t) = t^{5}
- name: easeOutQuint
  css:  cubic-bezier(0.22, 1, 0.36, 1)
  maths: |-2
    return 1 - Math.pow(1 - x, 5);
  formula: f(t) = 1 - (1-t)^{5}
- name: easeInOutQuint
  css:  cubic-bezier(0.83, 0, 0.17, 1)
  maths: |-2
    return x < 0.5 ? 16 * x * x * x * x * x : 1 - Math.pow(-2 * x + 2, 5) / 2;
  formula: f(t) =
      \begin{cases}
      16t^{5},  & t \le \frac{1}{2} \\
      1 - \frac{(2-2t)^{5}}{2} & t \geq \frac{1}{2}
      \end{cases}
- name: easeInExpo
  css:  cubic-bezier(0.7, 0, 0.84, 0)
  maths: |-2
    return x === 0 ? 0 : Math.pow(2, 10 * x - 10);
  formula: f(t) = 2^{10t-10}
- name: easeOutExpo
  css:  cubic-bezier(0.16, 1, 0.3, 1)
  maths: |-2
    return x === 1 ? 1 : 1 - Math.pow(2, -10 * x);
  formula: f(t) = 1 - 2^{-10t}
- name: easeInOutExpo
  css:  cubic-bezier(0.87, 0, 0.13, 1)
  maths: |-2
    return x === 0
      ? 0
      : x === 1
      ? 1
      : x < 0.5 ? Math.pow(2, 20 * x - 10) / 2
      : (2 - Math.pow(2, -20 * x + 10)) / 2;
  formula: f(t) =
      \begin{cases}
      \frac{2^{20t-10}}{2},  & t \le \frac{1}{2} \\
      1 - \frac{(2)^{10-20t}}{2}, & t \geq \frac{1}{2}
      \end{cases}
- name: easeInCirc
  css:  cubic-bezier(0.55, 0, 1, 0.45)
  maths: |-2
    return 1 - Math.sqrt(1 - Math.pow(x, 2));
  formula: f(t) = 1 - \sqrt{1-t^{2}}
- name: easeOutCirc
  css:  cubic-bezier(0, 0.55, 0.45, 1)
  maths: |-2
    return Math.sqrt(1 - Math.pow(x - 1, 2));
  formula: f(t) = \sqrt{1-(t-1)^{2}}
- name: easeInOutCirc
  css:  cubic-bezier(0.85, 0, 0.15, 1)
  maths: |-2
    return x < 0.5
      ? (1 - Math.sqrt(1 - Math.pow(2 * x, 2))) / 2
      : (Math.sqrt(1 - Math.pow(-2 * x + 2, 2)) + 1) / 2;
  formula: f(t) =
      \begin{cases}
      \frac{1 - \sqrt{1-(2t)^{2}}}{2},  & t \le \frac{1}{2} \\
      \frac{1+\sqrt{1-(2-2t)^{2}}}{2}, & t \geq \frac{1}{2}
      \end{cases}
- name: easeInBack
  css:  cubic-bezier(0.36, 0, 0.66, -0.56)
  maths: |-2
    const c1 = 1.70158;
    const c3 = c1 + 1;

    return c3 * x * x * x - c1 * x * x;
  formula: f(t) = et^{3}-(e-1)t^{2}
- name: easeOutBack
  css:  cubic-bezier(0.34, 1.56, 0.64, 1)
  maths: |-2
    const c1 = 1.70158;
    const c3 = c1 + 1;

    return 1 + c3 * Math.pow(x - 1, 3) + c1 * Math.pow(x - 1, 2);
  formula: f(t) = 1 + e(t-1)^{3} + (e-1)(t-1)^{2}
- name: easeInOutBack
  css:  cubic-bezier(0.68, -0.6, 0.32, 1.6)
  maths: |-2
    const c1 = 1.70158;
    const c2 = c1 * 1.525;

    return x < 0.5
      ? (Math.pow(2 * x, 2) * ((c2 + 1) * 2 * x - c2)) / 2
      : (Math.pow(2 * x - 2, 2) * ((c2 + 1) * (x * 2 - 2) + c2) + 2) / 2;
  formula: f(t) =
      \begin{cases}
      \frac{\left(2t\right)^{2}\left(2te-e+1\right)}{2},  & t \le \frac{1}{2} \\
      \frac{\left(2t-2\right)^{2}\left(2te-e-1\right)}{2}+1, & t \geq \frac{1}{2}
      \end{cases}
- name: easeInElastic
  css:  no
  offset: bottom
  maths: |-2
    const c4 = (2 * Math.PI) / 3;

    return x === 0
      ? 0
      : x === 1
      ? 1
      : -Math.pow(2, 10 * x - 10) * Math.sin((x * 10 - 10.75) * c4);
  formula: f(t) = -2^{10t-10}\sin\left(\frac{2\pi}{3}\left(10t-\frac{43}{4}\right)\right)
- name: easeOutElastic
  css:  no
  offset: top
  maths: |-2
    const c4 = (2 * Math.PI) / 3;

    return x === 0
      ? 0
      : x === 1
      ? 1
      : Math.pow(2, -10 * x) * Math.sin((x * 10 - 0.75) * c4) + 1;
  formula: f(t) = 2^{-10t}\sin\left(\frac{2\pi}{3}\left(10t-\frac{3}{4}\right)\right)+1
- name: easeInOutElastic
  css:  no
  maths: |-2
    const c5 = (2 * Math.PI) / 4.5;

    return x === 0
      ? 0
      : x === 1
      ? 1
      : x < 0.5
      ? -(Math.pow(2, 20 * x - 10) * Math.sin((20 * x - 11.125) * c5)) / 2
      : (Math.pow(2, -20 * x + 10) * Math.sin((20 * x - 11.125) * c5)) / 2 + 1;
  formula: f(t) =
      \begin{cases}
      \frac{-2^{20t-10}\sin\left(\frac{4\pi}{9}\left(20t-\frac{89}{8}\right)\right)}{2},  & t \le \frac{1}{2} \\
      \frac{2^{10-20t}\sin\left(\frac{4\pi}{9}\left(20t-\frac{89}{8}\right)\right)}{2}+1, & t \geq \frac{1}{2}
      \end{cases}
- name: easeInBounce
  css:  no
  maths: |-2
    return 1 - easeOutBounce(1 - x);
  formula: f(x) = 1 - cos(\frac{x\PI}{2})
- name: easeOutBounce
  css:  no
  maths: |-2
    const n1 = 7.5625;
    const d1 = 2.75;

    if (x < 1 / d1) {
        return n1 * x * x;
    } else if (x < 2 / d1) {
        return n1 * (x -= 1.5 / d1) * x + 0.75;
    } else if (x < 2.5 / d1) {
        return n1 * (x -= 2.25 / d1) * x + 0.9375;
    } else {
        return n1 * (x -= 2.625 / d1) * x + 0.984375;
    }
- name: easeInOutBounce
  css:  no
  maths: |-2
    return x < 0.5
      ? (1 - easeOutBounce(1 - 2 * x)) / 2
      : (1 + easeOutBounce(2 * x - 1)) / 2;
