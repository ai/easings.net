title: Easing Functions Cheat Sheet
description:
  Faceți animațiile mai realiste alegând funcția de relaxare potrivită.
share:
  Funcțiile de relaxare specifică viteza animației pentru a
  face mișcarea mai naturală. Obiectele reale nu se mișcă doar
  la o viteză constantă și nu pornesc sau se opresc instant.
  Această pagină vă ajută să alegeți funcția de relaxare potrivită.

about: __format
  ~~Funcțiile de relaxare~~ specifică rata de modificare a unui parametru
  în timp.

  Obiectele din viața reală nu pornesc sau se opresc instantaneu și aproape niciodată
  nu se deplasează cu viteză constantă. Când deschidem un sertar, mai întâi îl mișcăm rapid,
  și îl încetinim pe măsură ce iese. Aruncă ceva pe podea și mai întâi
  va accelera în jos, apoi revenind în sus după ce a lovit podeaua.

  Această pagină vă ajută să alegeți funcția de relaxare potrivită.

